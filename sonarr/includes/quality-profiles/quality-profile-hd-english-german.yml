quality_profiles:
  - name: HD (ENG + GER)
    reset_unmatched_scores:
      enabled: true
    score_set: default
    upgrade:
      allowed: true
      until_quality: 1080p
      until_score: 35000
    min_format_score: 0
    quality_sort: top
    qualities:
      - name: 1080p
        qualities:
          - Bluray-1080p Remux
          - Bluray-1080p
          - WEBDL-1080p
          - WEBRip-1080p
          - HDTV-1080p
      - name: 720p
        qualities:
          - Bluray-720p
          - WEBDL-720p
          - WEBRip-720p
          - HDTV-720p
      - name: 2160p
        qualities:
          - Bluray-2160p Remux
          - Bluray-2160p
          - WEBDL-2160p
          - WEBRip-2160p
          - HDTV-2160p
      - Bluray-576p
      - name: 480p
        qualities:
          - Bluray-480p
          - WEBDL-480p
          - WEBRip-480p
      - name: LQ
        qualities:
          - DVD
          - SDTV
